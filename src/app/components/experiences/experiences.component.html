<!-- Seccion de experiencias -->
<div class="exp-section container-fluid my-5">
  <div class="d-flex align-items-start flex-column">
    <h1 class="exp-section-title">Tecnolog√≠as üèÖ </h1>
    <div class="separate float-right"></div>
  </div>
</div>

<div class="tech-jumbo jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-3" *ngFor="let tech of technologies; let i = index">
              <div class="tech-card card">
                <div class="card-body">
                  <div class="media">
                    <img src="{{tech.img}}" class="mr-2 d-block img-fluid tech-img">
                    <div class="media-body">
                      <h5 class="mt-2 tech-title">{{tech.name}}</h5>
                      <span class="badge tech-badge">{{tech.level}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12 mb-3">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let exp of experiences">
            <a class="nav-link exp-desc">
              <span class="icon-check">
                <p class="check">‚úì</p>
              </span>
              {{exp.desc}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
