<!-- Seccion de experiencias -->
<div class="portfolio-section container-fluid my-5" id="portfolio">
  <div class="d-flex flex-column align-items-end">
    <h1 class="portfolio-section-title">Portafolio ðŸ’¼ </h1>
    <div class="separate float-right"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-3" *ngFor="let port of portfolio">
      <div class="port-section container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="card port-card">
              <div class="card-body">
                <img src="{{port.img}}" class="d-block w-50 mx-auto img-port img-flui card-img-top">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <h4 class="port-title">{{port.title}}</h4>
            <p class="port-description">{{port.description}}</p>
            <a class="btn btn-contact" *ngIf="port.status == 1; else gitLink" [href]="port.link" target="_blank">Ir a la pÃ¡gina</a>
            <ng-template #gitLink>
              <a class="btn btn-contact" [href]="port.link" target="_blank">
                <i class="icss-github-o"></i> Github</a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
